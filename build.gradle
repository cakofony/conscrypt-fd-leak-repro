plugins {
  id 'java'
  id 'idea'
  id 'eclipse'
}

group 'net.ckozak'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.7.Final'
    compile group: 'org.conscrypt', name: 'conscrypt-openjdk-uber', version: '1.1.2'
}
